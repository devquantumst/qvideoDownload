name: Build macOS app

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.10

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview

      - name: Build app with PyInstaller
        run: pyinstaller --onefile --name QvideoDownloader --windowed --icon=Qvideo.icns --add-data "public/index.html:public" --add-data "public/assets/css/style.min.css:public/assets/css" --add-data "public/assets/js/script.js:public/assets/js" --add-data "public/assets/img/Qvideo_logo.png:public/assets/img" --add-data "version_info.txt:." --version-file=version_info.txt main.py

      - name: List build output
        run: ls -l dist/

      - name: Upload macOS executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: QvideoDownloader-macos
          path: dist/*
